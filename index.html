<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>☕️ 자판기</h1>
      </header>
      <nav>
        <button id="recharge-material-tab" class="tab-button" type="button">재료 충전📦</button>
        <button type="button" class="tab-button" id="purchase-coffee-tab">주문 하기🤵‍♀️</button>
      </nav>
      <section class="purchase-drink" aria-labelledby="purchase-drink-title">
        <h2 id="purchase-drink-title" hidden>음료수를 구매하는 탭</h2>
        <div class="purchase-drink-quantity-container">
          <div class="purchase-drink-title sub-title">현재 잔여 수량</div>
          <table id="purchase-drink-table">
            <tr>
              <td>에스프레소</td>
              <td>아메리카노</td>
              <td>카페라떼</td>
              <td>우유</td>
            </tr>
            <tr>
              <td id="purchaseable-espresso-quantity" class="drink-quantity">0</td>
              <td id="purchaseable-americano-quantity" class="drink-quantity">0</td>
              <td id="purchaseable-cafe-latte-quantity" class="drink-quantity">0</td>
              <td id="purchaseable-milk-quantity" class="drink-quantity">0</td>
            </tr>
          </table>
        </div>
        <div class="charge-coin-container">
          <div class="charge-coin-title sub-title">금액 투입하기</div>
          <div class="total-charge-coin-container">
            현재 투입된 금액 <span id="total-charge-coin">0</span>원
          </div>
          <form id="charge-coin-form">
            <input
              type="number"
              id="charge-coin-input"
              class="charge-input"
              placeholder="투입할 금액을 입력해주세요"
            />
            <button id="charge-coin-submit" class="recharge-button">투입</button>
          </form>
        </div>
        <div class="purchase-drink-container">
          <button
            id="purchase-espresso-button"
            class="purchase-button"
            type="button"
            data-menu-name="espresso"
          >
            에스프레소
          </button>
          <button
            id="purchase-americano-button"
            class="purchase-button"
            type="button"
            data-menu-name="americano"
          >
            아메리카노
          </button>
          <button
            id="purchase-cafe-latte-button"
            class="purchase-button"
            type="button"
            data-menu-name="cafeLatte"
          >
            카페라떼
          </button>
          <button
            id="purchase-milk-button"
            class="purchase-button"
            type="button"
            data-menu-name="milk"
          >
            우유
          </button>
        </div>

        <div class="coffee-dispenser"></div>

        <div class="charge-return-container">
          <button class="return-button" id="charge-return-button">잔돈 반환</button>
          <div id="total-charge-return"></div>
        </div>
      </section>
      <section class="recharge-material" aria-labelledby="recharge-material-title">
        <h2 id="recharge-material-title" hidden>재료 충전하는 탭</h2>
        <div class="now-material-title">현재 재료 현황판</div>
        <table class="now-material-quantity-table">
          <tr>
            <td>원두</td>
            <td>우유</td>
            <td>컵</td>
          </tr>
          <tr>
            <td id="coffee-beans-quantity">0</td>
            <td id="milk-quantity">0</td>
            <td id="cups-quantity">0</td>
          </tr>
        </table>
        <div class="recharge-drink-container">
          <div class="recharge-coffee-beans-container recharge-input-container">
            <label for="recharge-coffee-beans-input">원두 </label>
            <input
              type="number"
              id="recharge-coffee-beans-input"
              class="recharge-input"
              placeholder="몇인 분의 원두를 충전 할 것인지 입력해주세요"
            />
            <button type="button" id="recharge-coffee-beans-button" class="recharge-button">
              충전하기
            </button>
          </div>

          <div class="recharge-milk-container recharge-input-container">
            <label for="recharge-milk-input">우유</label>
            <input
              type="number"
              id="recharge-milk-input"
              class="recharge-input"
              placeholder="몇 인 분의 우유를 충전 할 것인지 입력해주세요"
            />
            <button id="recharge-milk-button" class="recharge-button">충전하기</button>
          </div>

          <div class="recharge-cups-container recharge-input-container">
            <label for="recharge-cups-input">컵 </label>
            <input
              type="number"
              id="recharge-cups-input"
              class="recharge-input"
              placeholder="몇 개의 컵을 충전할 것인지 입력해주세요"
            />
            <button type="button" id="recharge-cups-button" class="recharge-button">
              충전하기
            </button>
          </div>
        </div>
      </section>
    </div>
    <div class="snack-bar"></div>
  </body>
</html>
